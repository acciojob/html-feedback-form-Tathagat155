<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback Form</h2>
	<form method="post">
		<label for="name">Name:<input type="text" id="name" name="name" midlength="3" maxlength="50" required></label><br>
		<label for="portfolio">Portfolio URL:<input type="url" name="url" id="portfolio" required></label>
		<label for="favColor">Favorite Color:<input type="color" name="color" id="favColor" required></label><br>
		<label for="likeness">Range:<input type="range" min="1" max="100" required name="range" id="likeness"></label>
		<button type="submit" name="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
